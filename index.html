<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Music Player</title>
    </head>
    <body>
        <div class="container">
            <div class="music-cover-art">
                <img id="cover-art" src="assets/album-art/dil-tu-hi-bataa.jpeg" alt="music-album-art" />
            </div>
            <p id="music-name">Dil Tu Hi Bataa</p>
            <div class="music-player">
                <audio id="audio" src="assets/audio/dil-tu-hi-bataa.mp3"></audio>
                <div class="controls">
                    <div id="stop">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M18 18H6V6h12z" /></svg>
                    </div>
                    <div id="previous">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M6 18V6h2v12zm3.5-6L18 6v12z" /></svg>
                    </div>
                    <div id="play-pause">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M8 5.14v14l11-7z" /></svg>
                    </div>
                    <div id="next">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M16 18h2V6h-2M6 18l8.5-6L6 6z" /></svg>
                    </div>
                    <div id="mute-unmute">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.84-5 6.7v2.07c4-.91 7-4.49 7-8.77s-3-7.86-7-8.77M16.5 12c0-1.77-1-3.29-2.5-4.03V16c1.5-.71 2.5-2.24 2.5-4M3 9v6h4l5 5V4L7 9z" /></svg>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
